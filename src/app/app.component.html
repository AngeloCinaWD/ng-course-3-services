<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div>
  <div class="courses">
    <!-- la variabile courses$ è ora sottoscritta qui nel template tramite lo special pipe async -->
    <!-- l'async pipe funziona anche con una promise -->
    <!-- <course-card *ngFor="let course of courses" [course]="course"> -->
    <course-card *ngFor="let course of courses$ | async" [course]="course">
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>

  <!-- possiamo riscrivere il tutto andando ad utilizzare un alias definito in un *ngIf -->
  <div class="courses" *ngIf="courses$ | async as courses">
    <!-- la variabile courses$ è ora sottoscritta qui nel template tramite lo special pipe async -->
    <!-- l'async pipe funziona anche con una promise -->
    <!-- <course-card *ngFor="let course of courses" [course]="course"> -->
    <course-card *ngFor="let course of courses" [course]="course">
      <course-image [src]="course.iconUrl"></course-image>
    </course-card>
  </div>
  <!-- quando si lavora recuperando dati da Observables è buona prassi utilizzare l'async pipe perchè questo si occuperà di annullare la sottoscrizione all'observable nel momento in cui un componente viene distrutto -->
</div>
